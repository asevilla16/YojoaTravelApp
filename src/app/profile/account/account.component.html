<mat-toolbar>Profile</mat-toolbar>
<mat-card>
<mat-card-content >
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
        <input matInput value={{user.name}} formControlName="name" [(ngModel)]="user.name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput value={{user.email}} formControlName="email" [(ngModel)]="user.email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" value={{user.password}} formControlName="password" [(ngModel)]="user.password"> 
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput value={{user.phoneNumber}} formControlName="phoneNumber" [(ngModel)]="user.phoneNumber">
      </mat-form-field>
      <mat-card-actions fxLayout="column" fxLayoutAlign="space-around center">
        <button
          mat-raised-button
          class="distance colorin"
          (click)="update(user.clientId)"           
        >
          Guardar
        </button>
      </mat-card-actions>
    </form>
</mat-card-content>
</mat-card>
