<h2 mat-dialog-title>Registrate !</h2>
<form [formGroup]="form">
  <ng-container>
    <mat-dialog-content>
      <mat-form-field>
        <input
          matInput
          formControlName="userName"
          placeholder=" Usuario o Correo Electronico"
        />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="phone" placeholder="Celular" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="password"
          placeholder="Password"
          type="password"
        />
      </mat-form-field>
    </mat-dialog-content>
  </ng-container>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Completar Registro</button>
  </mat-dialog-actions>
</form>
