<mat-toolbar color="primary">
    <span>Yojoa Travel App</span>
    <span class="spacer"></span>
    <a mat-button routerLink="home">Home</a>
    <a mat-button *ngIf="authService.isLogged()" routerLink="profile">Perfil</a>
    <a *ngIf="!authService.isLogged(); else viewLogout" mat-button routerLink="auth">Login</a>
</mat-toolbar>

<ng-template #viewLogout>
    <a mat-button (click)="authService.logout()">Logout</a>
</ng-template>

<router-outlet></router-outlet>
