<div class="container">
  <mat-card>
    <div>
      <mat-card-title>Formulario de Reserva</mat-card-title>
      Reservacion Numero # 13
      <mat-card-subtitle
        >Ingrese Detalles para poder continuar</mat-card-subtitle
      >
    </div>
    <form>
      <div fxLayout="row">
        <mat-form-field
          fxFlex="49"
          appearance="outline"
          class="field-container"
        >
          <mat-label>Cantidad de Personas</mat-label>
          <input matInput type="number" placeholder="Cantidad" />
        </mat-form-field>

        <mat-form-field
          fxFlex="49"
          appearance="outline"
          class="field-container"
        >
          <mat-label>ID de Cliente</mat-label>
          <input matInput type="text" placeholder="ID Cliente" />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field
          fxFlex="49"
          appearance="outline"
          class="field-container"
        >
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field
          fxFlex="49"
          appearance="outline"
          class="field-container"
        >
          <mat-label>Category</mat-label>
          <mat-select>
            <mat-option value="one">Category 1</mat-option>
            <mat-option value="two">Category 2</mat-option>
            <mat-option value="two">Category 3</mat-option>
            <mat-option value="two">Category 4</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxLayout="row" class="field-container">
        <mat-form-field
          fxFill
          appearance="outline"
          class="description-field-container"
        >
          <mat-label>Descripcion</mat-label>
          <textarea
            matInput
            placeholder="Descripcion de su problema"
          ></textarea>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field
          fxFlex="49"
          appearance="outline"
          class="field-container"
        >
          <mat-label>% Impuesto</mat-label>
          <input matInput type="text" value="%0" />
        </mat-form-field>

        <mat-form-field
          fxFlex="49"
          appearance="outline"
          class="field-container"
        >
          <mat-label>Impuesto Total</mat-label>
          <input matInput type="text" value="$0.00" />
        </mat-form-field>

        <mat-form-field
          fxFlex="49"
          appearance="outline"
          class="field-container"
        >
          <mat-label>Total</mat-label>
          <input matInput type="text" value="$0.00" />
        </mat-form-field>
      </div>
      <div class="field-container">
        <button mat-raised-button color="primary">
          <span>Reservar</span>
        </button>
      </div>
    </form>
  </mat-card>
</div>
