<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>

    <mat-card>
      <mat-card-title>
        Filtros TEST
      </mat-card-title>
      <mat-card-content>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1">Option 1</mat-radio-button>
          <mat-radio-button value="2">Option 2</mat-radio-button>
        </mat-radio-group> 
      </mat-card-content>
    </mat-card>

                 


  </mat-drawer>
  <mat-drawer-content> 

<div class="background-activity mt">

  

          <div class="w-50">
            <h1>Listado de Actividades</h1>
            </div>
        <mat-card class="mb1 mt1 w-50" *ngFor="let activity of activities">
                <mat-card-header>
                  <div mat-card-avatar></div>
                  <mat-card-title>{{activity.nombre}}</mat-card-title>
                  <mat-card-subtitle>{{activity.description}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{activity.image}}" >
                <mat-card-content>       
                      
                    <mat-list role="list">     
                        <mat-list-item role="listitem"> Ubicacion: {{activity.location}} |</mat-list-item>
                        <mat-divider></mat-divider>
        
                        <mat-list-item role="listitem"> Hora de Inicio: {{activity.startime}} |</mat-list-item>
                        <mat-divider></mat-divider>
        
                        <mat-list-item role="listitem">  Hora Finalizacion: {{activity.endtime}} | </mat-list-item>
                        <mat-divider></mat-divider>
        
                        <mat-list-item role="listitem"> Precio: {{activity.price}} </mat-list-item>
                        <mat-divider></mat-divider>
                                 
                      </mat-list>           
                   
                  </mat-card-content>
                <mat-card-actions>
                  <button mat-button>Reservar</button>
                  <button mat-button>Compartir</button>
                </mat-card-actions>
              </mat-card>

    
    </div> 

  </mat-drawer-content>
</mat-drawer-container>
