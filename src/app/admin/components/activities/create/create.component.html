
    <div fxLayout="row" fxLayout.xs="column">
        <div fxLayout="column" fxFlex="40" class="m-36">
            <mat-card>
                <mat-card-title> Datos de Categoria </mat-card-title>

                <form [formGroup]="fromCreateActivity">
                        <mat-form-field class="mr" formControlName="nombreCategoria">
                            <mat-label>Nombre de Categoria</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                   

                   
                        <mat-form-field class="mr">
                            <mat-label>Descripcion</mat-label>
                            <input matInput type="text"> 
                        </mat-form-field>
                    
               

                        
                        <mat-card-actions
                            fxLayout="row"
                            fxLayoutAlign="end center"
                        >
                            <button
                                mat-stroked-button
                                color="primary"
                                onclick="clearforms()"                                
                            >
                                Cancelar
                            </button>
                            <button mat-raised-button color="primary">
                                Guardar
                            </button>
                        </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>
