

    <mat-card >
        <mat-card-title>Listado de Actividades</mat-card-title>
        <mat-card-subtitle>Este es el listado de las actividades guardadas</mat-card-subtitle>
        <mat-card-content>
            
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="mat-card-width">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> ID. </th>
                  <td mat-cell *matCellDef="let IActivity"> {{IActivity.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let IActivity"> {{IActivity.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                  <td mat-cell *matCellDef="let IActivity"> {{IActivity.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Clasificacion </th>
                  <td mat-cell *matCellDef="let IActivity"> {{IActivity.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              

        </mat-card-content>
    </mat-card>
