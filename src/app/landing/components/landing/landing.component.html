<mat-grid-list class="bodylago" cols="2" rowHeight="4:3">

    <mat-grid-tile>

        <mat-card class="searchcard">

            <form [formGroup]="formGroup">

                <mat-form-field class="w-100" floatLabel="auto" appearance="fill" color="primary">
                    <mat-select formControlName="activity">
                        <mat-option *ngFor="let activity of activities" value="activity.name">{{activity.name}}</mat-option>
                        <!--     <mat-option *ngFor="let activity of activities" [value]="activity.id" >{{activity.Name}}</mat-option>       -->
                    </mat-select>
                    <mat-label>Actividad</mat-label>
                    <mat-hint align="end">Esperamos la pases super!</mat-hint>
                    <mat-icon matPrefix>hiking</mat-icon>
                </mat-form-field>

                <mat-form-field class="w-100" floatLabel="auto" appearance="fill" color="primary">
                    <mat-select formControlName="cantidadPersonas">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                        <mat-option value="+5">+5</mat-option>
                        <!--     <mat-option *ngFor="let activity of activities" [value]="activity.id" >{{activity.Name}}</mat-option>       -->
                    </mat-select>
                    <mat-label>Cuantos van</mat-label>
                    <mat-hint align="end">Todos son bienvenidos!</mat-hint>
                    <mat-icon matPrefix>group_add</mat-icon>
                </mat-form-field>

                <mat-form-field class="w-100" hideRequiredMarker appearance="fill" color="primary">
                    <mat-date-range-input [rangePicker]="picker" [min]="minDate" [max]="" >
                        <input matStartDate placeholder="Start date" formControlName="dateInit" >
                        <input matEndDate placeholder="End date" formControlName="dateEnd">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                    <mat-icon matPrefix>event</mat-icon>
                    <mat-hint align="end">Sera un dia soleado :D</mat-hint>
                </mat-form-field>

                <!--
<mat-form-field>

    <button mat-button color="primary" class="mr" >Save</button>

</mat-form-field>

<button mat-button color="accent"class="mr"  >Cancel</button>
<button mat-button color="warn" class="mr">Delete</button>
-->
                <mat-card>
                    <mat-card-content>
                        <h2 class="example-h2">¡Estamos contestos de que estes aqui!</h2>
                        <h2 class="example-h2">¿Nos visitas por primera vez?</h2>
                        <section class="example-section">
                            <label class="example-margin"></label>
                            <mat-radio-group color="primary" [(ngModel)]="color" formControlName="firstTime" >
                                <mat-radio-button class="example-margin" value="true">
                                    Si
                                </mat-radio-button>
                                <mat-radio-button class="example-margin" value="false">
                                    No
                                </mat-radio-button>

                            </mat-radio-group>
                        </section>


                    </mat-card-content>
                </mat-card>

                <mat-card class="result">
                    <mat-card-content>
                        <h2 class="example-h2">¿Mis Fechas pueden varias?</h2>

                        <section class="example-section">
                            <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked"
                                [disabled]="disabled" formControlName="checked1">
                                Si! No tengo una fecha fija
                            </mat-slide-toggle>

                        </section>
                        
                    </mat-card-content>
                </mat-card>


            </form>
            <mat-card-actions>
                <button mat-raised-button color="primary" routerLink="/reservation">Buscar</button>

            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
